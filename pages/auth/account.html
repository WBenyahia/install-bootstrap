<div class="Gamestore text-center text-white mb-3">
    <div class="Gamestore-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-secondary">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Nancy" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-secondary">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Drew" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="PreferencesInput" class="form-label text-secondary">Préférences</label>
          <input type="text" class="form-control" id="PreferencesInput" placeholder="Préferences (Jeux PC, Xbox…)"  value="MMORPG" name="Préférences">  
        </div>
        <div class="mb-3">
            <label for="NbCommandesInput" class="form-label text-secondary">Nombres de commandes</label>
            <input type="number" class="form-control" id="NbCommandesInput" placeholder="Combien de commandes avez-vous ?"  value="4" name="NbCommandes"> 
            <div class="text-center pt-3">
                <a href="/commandes">Cliquez pour voir vos commandes</a>
            </div>
        </div>
          </div>
        <div class="text-center">
            <a href="/modification" class="btn btn-primary">Modifier vos informations</a>
            <a href="/suppression" class="btn btn-danger">Supprimer mon compte</a>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
