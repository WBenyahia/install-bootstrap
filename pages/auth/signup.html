<div class="Gamestore text-center text-white mb-3">
    <div class="Gamestore-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label text-secondary">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
            <div class="invalid-feedback">
              Le nom est requis.</div>
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label text-secondary">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
            <div class="invalid-feedback">
              Le prénom est requis.</div>
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label text-secondary">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
          <div class="invalid-feedback">
            Le mail n'est pas au bon format.
          </div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label text-secondary">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
          <div class="invalid-feedback">
            Le mot de passe n'est pas conforme.
          </div>
          <div class="valid-feedback">
            Le mot de passe est conforme.
          </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label text-secondary">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            <div class="invalid-feedback">
              Le mot de passe n'est pas identique.
            </div>
            <div class="valid-feedback">
              Le mot de passe est identique.
            </div>
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription" >Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
